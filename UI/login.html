<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/my_styles.css">
  <title>Banka login</title>
</head>

<body>
  <!--header-->
  <header class="header grid-l">
    <div class="container">
      <h1>Banka</h1>
    </div>
  </header>
  <!--section-->
  <section class="grid">
    <div class="container">
      <h3>LOGIN</h3>
      <form>
        <label>Email</label>
        <div class="form-group">
          <input type="email" class="form-control" id="email">
        </div>
        <label>Password</label>
        <div class="form-group">
          <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-green" id="login">Login</button>
        </div>
      </form>
      <p class="tip">Dont have an account <a href="signup.html">Signup</a></p>
    </div>
  </section>
  <footer>
    Copyright &copy 2019<br>
    Made by Princewill Michael
  </footer>
  <script src="./js/mine.js"></script>
</body>

</html>
