<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/icofonts/icofont.min.css">
    <link rel="stylesheet" href="./css/my_styles.css">
    <link rel="stylesheet" href="./css/data.css">
    <script src="../serverJs/fetch.js"></script>
    <script src="../serverJs/loginSignup.js"></script>
    <script src="../serverJs/login.js"></script>
    <title>Banka login</title>
</head>

<body>
    <!--header-->
    <header class="header grid-l">
        <div class="container">
            <h1>MyBanka</h1>
        </div>
    </header>
    <!--section-->
    <div class="back"></div>
    <section class="grid">
        <div class="container">
            <div class="form-card">
                <h3>LOGIN</h3>
                <div class="alert"></div>
                <form>
                    <div class="alert"></div>
                    <label>Email</label>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email">
                    </div>
                    <label>Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-green" id="login">Login</button>
                    </div>
                </form>
                <p class="tip">Dont have an account <a href="signup.html">Signup</a></p>
            </div>
        </div>
    </section>
    <footer>
        Copyright &copy 2019<br> Made by Princewill Michael
    </footer>
    <script src="./js/mine.js"></script>
    <script>
        const login = new Logger();
        document.querySelector('#login').onclick = ()=>{
            login.access();
        }
    </script>
</body>

</html>
