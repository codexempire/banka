                <div class="form-card">
                    <h3>DEBIT ACCOUNT</h3>
                    <form>
                        <div class="alert"></div>
                        <label>Account Number</label>
                        <div class="form-group">
                            <input type="number" class="form-control" id="accountNumber" autocomplete="off">
                        </div>

                        <div class="form-group">

                            <input type="number" class="form-control" id="amount" autocomplete="off">

    <script src="../js/mine.js"></script>
    <script>
        const transaction = new Debit();
        document.querySelector('#accountNumber').onkeyup = ()=>{
            if(document.querySelector('#accountNumber').value.length == 9){
                transaction.getAccount();
            }
            return;
        }
        document.querySelector('#debit').onclick=()=>{
           transaction.debitAccount();
        }
    </script>
