<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/my_styles.css">
    <title>Banka signup</title>
</head>

<body>
    <!--header-->
    <header class="header grid-l">
        <div class="container">
            <h1>MyBanka</h1>
        </div>
    </header>
    <!--section-->
    <div class="back h"></div>
    <section class="grid">
        <div class="container">
            <div class="form-card">
                <h3>SIGNUP</h3>
                <form>
                    <div id="input-half">
                        <label>Firstname</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <div id="input-half">
                        <label>Lastname</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastNam">
                        </div>
                    </div>
                    <label>Email</label>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email">
                    </div>
                    <label>Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-green" id="signup">Create</button>
                    </div>
                </form>
                <p class="tip">Already registered <a href="login.html">Log in</a></p>
            </div>
    </section>
    <footer>
        Copyright &copy 2019<br> Made by Princewill Michael
    </footer>
    <script src="./js/mine.js"></script>
</body>

</html>
