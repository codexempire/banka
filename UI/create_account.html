<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/icofonts/icofont.min.css">
    <link rel="stylesheet" href="./css/my_styles.css">
    <link rel="stylesheet" href="./css/data.css">
    <script src="../serverJs/isUser.js"></script>
    <script src="../serverJs/userLogout.js"></script>
    <script src="../serverJs/fetch.js"></script>
    <script src="../serverJs/openAccount.js"></script>
    <title>Banka create account</title>
</head>

<body>
    <div class="container" id="heed">
            <h1 class='white'>
                <span>
                    <button type="button" onmousedown="drop()" class="drop-butn nn hiden">
                        <i class="icofont-navigation-menu icofont-2x"></i>
                    </button>MyBanka
                </span>          
                
            </h1>
        </div>
        <ul class=" drop-menu hide" style="display: none;">
            <a href="profile.html"><li>Dashboard</li></a>
            <a href="create_account.html"><li>Create Account</li></a>
            <a href="#" onclick="logout()"><li>Logout</li></a>
        </ul>
    <main class="flex">

        <div class="one-third aside">
            <ul class="user">
                <li><a href="profile.html">Dashboard</a></li>
                <li><a href="create_account.html">Create Account</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
        <div class="two-third main">
            <div class="form sm-grid">
                <div class="container x">
                    <div class="dialog m"></div>
                    <div class="form-card">
                        <h2>Open Account</h2>
                        <div class="alert"></div>
                        <form>
                            <label>Account type</label>
                            <div class="form-group">
                                <select id="select" class="select">
                                    <option disabled selected>Choose an account type</option>
                                    <option value="current">Current</option>
                                    <option value="savings">Savings</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-green" id="createAccount">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </main>
    <script src="js/mine.js"></script>
    <script>
        const account = new CreateAccount();
        document.querySelector('#createAccount').onclick = ()=>{
            account.createAccount();
        }
    </script>
</body>

</html>
